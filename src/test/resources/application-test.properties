cloud.aws.region.auto=true

# Load instance profile credentials
cloud.aws.credentials.instanceProfile=true

aws.sqs-endpoint=http://localhost:4566/000000000000/
aws.internal-queue-name=local-internal-signal-hub
aws.region=us-east-1
aws.profile=default

spring.r2dbc.url=r2dbc:h2:mem:///db;MODE=PostgreSQL
spring.r2dbc.username=signal-hub-test
spring.r2dbc.password=signal-hub-test
spring.r2dbc.pool.max-size=20
spring.r2dbc.pool.initial-size=5
spring.r2dbc.pool.enabled=true
spring.data.r2dbc.repositories.enabled=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.sql.init.platform=h2
spring.sql.init.mode=always

spring.liquibase.enabled=false